<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Breadcrumb & Pagination</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="breadcrumb">
            <a href="https://github.com/heesungjang">rohjs</a>
            <a href="https://github.com/heesungjang">bugless-101</a>
        </div>

        <div class="pagination">
            <a href="#" aria-label="Go to previous page" class="disabled"
                >Previous</a
            >
            <ol>
                <li class="current-page">
                    <a href="1" aria-label="Go to page 1">1</a>
                </li>
                <li>
                    <a href="2">2</a>
                </li>
                <li>
                    <a href="3">3</a>
                </li>
                <li>
                    <a href="4">4</a>
                </li>
                <li>
                    <a href="5">5</a>
                </li>
                <li>
                    <button type="button" disabled>...</button>
                </li>
                <li>
                    <a href="6">6</a>
                </li>
                <li>
                    <a href="7">7</a>
                </li>
                <li>
                    <a href="8">8</a>
                </li>
                <li>
                    <a href="9">9</a>
                </li>
            </ol>
            <a href="#">Next</a>
        </div>
    </body>
</html>
