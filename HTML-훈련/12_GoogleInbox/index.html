<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Gmail Inbox</title>
    </head>
    <body>
        <table class="inbox">
            <thead class="sr-only">
                <tr>
                    <th scope="col">Action</th>
                    <th scope="col">Sender</th>
                    <th scope="col">Title</th>
                    <th scope="col">Time</th>
                </tr>
            </thead>
            <tbody>
                <tr class="unread">
                    <td>
                        <div class="inbox-actions">
                            <div class="inbox-checkbox">
                                <input id="inbox-1" type="checkbox" />
                                <label class="sr-only" for="inbox-1"
                                    >Select this email</label
                                >
                            </div>
                            <button type="button">
                                <span class="sr-only">Add to favorites</span>
                            </button>
                        </div>
                    </td>
                    <td>Groom Edu</td>
                    <td>
                        <a href="#">
                            <strong>
                                Rate your course: FRONTEND 101 WITH
                                KIMBUG</strong
                            >
                            <span>
                                - Woohyeon. How’s everything going? We want to
                                hear your opnion on...</span
                            ></a
                        >
                    </td>
                    <td>3:34 PM</td>
                </tr>
                <tr class="read">
                    <td>
                        <div>
                            <input id="inbox-1" type="checkbox" />
                            <label class="sr-only" for="inbox-1"
                                >Select this email</label
                            >
                        </div>
                        <button type="button">
                            <span class="sr-only">Add to favorites</span>
                        </button>
                    </td>
                    <td>Groom Edu</td>
                    <td>
                        <a href="#">
                            <strong>
                                Rate your course: FRONTEND 101 WITH
                                KIMBUG</strong
                            >
                            <span>
                                - Woohyeon. How’s everything going? We want to
                                hear your opnion on...</span
                            ></a
                        >
                    </td>
                    <td>3:34 PM</td>
                </tr>
            </tbody>
        </table>

        <script src="./app.js"></script>
    </body>
</html>
